version: 1

formatters:
  default:
    format: "%(asctime)s %(levelname)s %(name)s %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  simple:
    format: "%(levelname)s %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
    stream: ext://sys.stderr

loggers:
  mpremote_path:
    level: WARNING
    handlers: [console]
    propagate: no

root:
  level: WARNING
  handlers: [console]
